name: Defining Matrix During Workflow

on: 
  workflow_dispatch:
    inputs:
      test_group:
        description: 'Which test groups do you want to run?'
        required: true
        type: string
        default: '["A", "B", "C", "D"]'
  push:
    # branches:
      # - main
  schedule:
    - cron: "0 09 * * *"

env: 
  TEST_GROUP: '["A", "B", "C", "D"]'
    
jobs:
  first-job:

    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    runs-on: ubuntu-latest

    steps:
      - name: Define Test Matrix (workflow_dispatch)
        id: set-matrix
        if: ${{ github.event_name == 'workflow_dispatch' }}
        # run: echo "test-group=${{ inputs.test-group }}" >> "$GITHUB_OUTPUT"
        env: 
          TEST_GROUP: ${{ inputs.test_group }}
        run: |
          echo ${{fromJson(env.TEST_GROUP)}}
          # echo "matrix=${{ inputs.test-group }}" >> "$GITHUB_OUTPUT"

  second-job:

    needs: first-job
    runs-on: ubuntu-latest

    env: 
      MATRIX: ${{ fromJson (needs.first-job.outputs.matrix || env.TEST_GROUP) }}

    strategy:
      matrix:
        # test-group: ${{ inputs.test-group }}
        test-group: ${{ fromJson (env.TEST_GROUP) }}
        # test-group: [A, B, C]
      fail-fast: true
      

    steps:
      - name: List current env.TEST_GROUP
        run: echo ${{ matrix.test-group }}

